# Hytale Auth Server - Docker Compose
#
# This compose file runs the auth server with Traefik for automatic HTTPS.
# Replace YOUR_DOMAIN with your 10-character domain (e.g., sanasol.ws, example.co)
#
# Required DNS records (all pointing to your server IP):
#   - sessions.YOUR_DOMAIN
#   - account-data.YOUR_DOMAIN
#   - telemetry.YOUR_DOMAIN

services:
  # Kvrocks - Redis-compatible key-value store with RocksDB persistence
  # Handles sessions, user data, and server-player mappings
  kvrocks:
    image: apache/kvrocks:latest
    user: root
    command: --bind 0.0.0.0 --dir /data
    volumes:
      - ./kvrocks-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Traefik reverse proxy for HTTPS
  traefik:
    image: traefik:v3.2
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard (optional, remove in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped

  # Hytale Auth Server
  hytale-auth:
    build: .
    ports:
      - "3000:3000"
    environment:
      # IMPORTANT: Your domain must be exactly 10 characters (same as hytale.com)
      DOMAIN: "sanasol.ws"
      PORT: "3000"
      DATA_DIR: "/app/data"
      ASSETS_PATH: "/app/assets/Assets.zip"
      # Redis/Kvrocks connection (Kvrocks default port is 6666)
      REDIS_URL: "redis://kvrocks:6666"
      ADMIN_PASSWORD: "changeme"
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    labels:
      - "traefik.enable=true"
      # Sessions endpoint
      - "traefik.http.routers.sessions.rule=Host(`sessions.sanasol.ws`)"
      - "traefik.http.routers.sessions.entrypoints=websecure"
      - "traefik.http.routers.sessions.tls.certresolver=letsencrypt"
      # Account data endpoint
      - "traefik.http.routers.accountdata.rule=Host(`account-data.sanasol.ws`)"
      - "traefik.http.routers.accountdata.entrypoints=websecure"
      - "traefik.http.routers.accountdata.tls.certresolver=letsencrypt"
      # Telemetry endpoint
      - "traefik.http.routers.telemetry.rule=Host(`telemetry.sanasol.ws`)"
      - "traefik.http.routers.telemetry.entrypoints=websecure"
      - "traefik.http.routers.telemetry.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.hytale-auth.loadbalancer.server.port=3000"
    restart: unless-stopped
    depends_on:
      kvrocks:
        condition: service_healthy
      traefik:
        condition: service_started

  # Head Pre-render Worker - background service to pre-render avatar heads
  # Uses Puppeteer with headless Chrome to render 3D heads and cache them
  head-prerender:
    build: ./head-prerender
    environment:
      AUTH_SERVER_URL: "http://hytale-auth:3000"
      REDIS_URL: "redis://kvrocks:6666"
      HEAD_CACHE_DIR: "/app/data/head-cache"
      BG_COLOR: "black"
      BATCH_SIZE: "5"
      LOOP_INTERVAL: "60000"
    volumes:
      # Share the same data directory as hytale-auth for cache access
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      kvrocks:
        condition: service_healthy
